	<script>
window.onload= function() {
		var w = window.innerWidth
		|| document.documentElement.clientWidth
		|| document.body.clientWidth;

		var h = window.innerHeight
		|| document.documentElement.clientHeight
		|| document.body.clientHeight;
		
       var game = new Phaser.Game(w, h, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

	  
	
        function preload () {

            game.load.image('logo', 'assets/phaser.png');

        }

        function create () {

            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            logo.anchor.setTo(0.5, 0.5);
			 game.stage.backgroundColor = '#4d4d4d';

			// Stretch to fill
			game.scale.fullScreenScaleMode = Phaser.ScaleManager.SHOW_ALL;

			// Keep original size
			// game.scale.fullScreenScaleMode = Phaser.ScaleManager.NO_SCALE;

        }
		
		function GetWindowSize () {
	
	
	var windowSize = {
		browserSizeW:   document.documentElement.clientWidth,
		tempW:			document.documentElement.clientWidth,
		browserSizeH:	document.documentElement.clientHeight,
		};
	console.log("Browser : " + windowSize.browserSizeW + " X " + windowSize.browserSizeH + " px");
	return(windowSize);
	}

	function debounce(func, wait, immediate) {
		var timeout;
		return function() {
			var context = this, args = arguments;
			var later = function() {
				timeout = null;
				if (!immediate) func.apply(context, args);
			};
			var callNow = immediate && !timeout;
			clearTimeout(timeout);
			timeout = setTimeout(later, wait);
			if (callNow) func.apply(context, args);
		};
	};

	function update () { };
	
	function render () {

	};

};
